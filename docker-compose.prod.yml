version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ballast_db_prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-ballast_production}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ballast_network_prod
    restart: unless-stopped

  backend:
    build:
      context: ./backend-ballast-lane
      dockerfile: Dockerfile
    container_name: ballast_backend_prod
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-ballast_production}
      DEVISE_JWT_SECRET_KEY: ${DEVISE_JWT_SECRET_KEY}
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ballast_network_prod
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend-ballast-lane
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3000}
    container_name: ballast_frontend_prod
    environment:
      NODE_ENV: production
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - ballast_network_prod
    restart: unless-stopped

volumes:
  postgres_data_prod:

networks:
  ballast_network_prod:
    driver: bridge
